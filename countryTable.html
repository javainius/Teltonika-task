<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
        <link rel="stylesheet" href="table.css">
        <link rel="stylesheet" href="countryFormingStyle.css">
        <script src="countryTable.js"></script>
        <script src="countryForming.js"></script>
        <title>Salys</title>
    </head>
    <body>
        <div class="top">
            <div class="logoDiv">
                <div class="logo">
                    <img src="logo.png" alt="teltonika">
                </div>
            </div>
        </div>
        <h1 id="title">Šalys</h1>
        <div class="addingSymbol" onclick=openCountryForm()>
            <div class="plus">
                <span class="vertical"></span>
                <span class="horizontal"></span>
            </div>
        </div>
        <i class="fa fa-user icon"></i> 
        <input type="search" class="searchBar"></input>
        <div class="filter">
            <button class="dropbtn">data filter <div class="arrow"></div></button>
            <div class="dropdown-content">
                <a href="#">A - Z</a>
                <a href="#">Z - A</a>
                <a href="#">By date</a>
            </div>
        </div>
        <div class="table-box">
            <table>
                <tr>
                    <th>pavadinimas</th>
                    <th>užimamas plotas</th>
                    <th>gyventojų skaičius</th>
                    <th>šalies tel. kodas</th>
                    <th>veiksmai</th>
                </tr>
            </table>
        </div>
        <ul class="navigation">
            <li onclick=prevPage()><</li>
            <li onclick=changePage(1)>1</li>
            <li onclick=changePage(2)>2</li>
            <li onclick=changePage(3)>3</li>
            <li onclick=changePage(4)>4</li>
            <li onclick=changePage(5)>5</li>
            <li onclick=nextPage()>></li>
        </ul>
        <div class="countryAddingBox">
            <label for="name">Pavadinimas</label><br>
            <input type="text" id="name" name="fname" value="salis"><br>
            <label for="area">Užimamas plotas</label><br>
            <input type="text" id="area" name="lname" value="111"><br><br>
            <label for="population">Gyventojų skaičius</label><br>
            <input type="text" id="population" name="lname" value="222"><br><br>
            <label for="calling_code">Šalies Tel. kodas</label><br>
            <input type="text" id="calling_code" name="lname" value="333"><br><br>
            <button onClick=addNewCountry() id="sendingTrigger">SAUGOTI</button>         
        </div>
        <div id="overlay" onclick=exitForm()></div>
        <div class="messageBox">
            <h3>Message:</h3>
        </div>
    </body>
    <script src="executeAfterLoading.js"></script>
</html>
