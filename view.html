<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
        <link rel="stylesheet" href="view.css">
        <link rel="stylesheet" href="countryFormingStyle.css">
        <script src="common.js"></script>
        <title>Salys</title>
    </head>
    <body>
        <div class="top">
            <div class="logoDiv">
                <div class="logo">
                    <img src="logo.png" alt="teltonika">
                </div>
            </div>
        </div>
        <div class="titleContainer">
            <h1 id="title">Šalys</h1>
            <div class="addingSymbol" onclick=openAddingForm()>
                <div class="plus">
                    <span class="vertical"></span>
                    <span class="horizontal"></span>
                </div>
            </div>
        </div>
        <input type="search" id="searchBar"></input>
        <div class="filter">
            <button class="dropbtn">data filter<i class="arrow"></i></button>
            <div class="dropdown-content"></div>
        </div>
        <div class="table-box">
            <table>
                <tr>
                    <th>pavadinimas <i class="descArrow" onclick="sortAsc()"></i><i class="ascArrow" onclick="sortDesc()"></th>
                    <th>užimamas plotas</th>
                    <th>gyventojų skaičius</th>
                    <th class="changeable">šalies tel. kodas</th>
                    <th>veiksmai</th>
                </tr>
            </table>
        </div>
        <ul class="navigation">
            <li onclick=prevPage()><</li>
            <li onclick=changePage(1)>1</li>
            <li onclick=changePage(2)>2</li>
            <li onclick=changePage(3)>3</li>
            <li onclick=changePage(4)>4</li>
            <li onclick=changePage(5)>5</li>
            <li onclick=nextPage()>></li>
        </ul>
        <div class="addingForm">
            <label for="name">Pavadinimas</label><br>
            <input type="text" id="name" name="fname" value=""><br>
            <label for="area">Užimamas plotas</label><br>
            <input type="text" id="area" name="lname" value=""><br><br>
            <label for="population">Gyventojų skaičius</label><br>
            <input type="text" id="population" name="lname" value=""><br><br>
            <label class="changeable" for="calling_code">Šalies Tel. kodas</label><br>
            <input class="changeable" type="text" id="calling_code" name="lname" value=""><br><br>
            <button onClick=addNewItem() id="sendingTrigger">saugoti</button>         
        </div>
        <div id="overlay" onclick=exitForm()></div>
        <div class="messageBox">
            <h3>Message:</h3>
        </div>
    </body>
    <script src="executeAfterLoading.js"></script>
</html>
